
<div class="responsive-container">
	<ul class="list-group" *ngIf="initFinished">

	  <li class="list-group-item list-group-item-action" 
	      *ngFor="let key of placesKeys;" 
	      (click)="goToDetail(places[key])">
	    <strong>{{places[key].markerLabel}}) </strong>&nbsp;
	    <span>{{places[key].name}}</span>
	  </li>
	  
	</ul>
</div>
